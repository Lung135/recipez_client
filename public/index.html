<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>RecipEZ</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/slicknav/dist/slicknav.css" />
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
</head>

<body ng-app="RecipEZ">
    <div id="small-nav">
        <ul>
            <li>Login</li>
            <li>Sign Up</li>
            <li>Search</li>
        </ul>
    </div>
    <div class="top-bar nav" id="nav" ng-controller="NavController">
        <div class="top-bar-left">
            <ul class="menu">
                <li><a id="logo-anchor" href="#/search"><img class="logo" src="./data/logo.png"/></a></li>
                <li><form id="nav-search" ng-submit="redirect()"><input class="search" type="search" ng-model="fields.query" placeholder="Search"></form></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li>Login</li>
                <li>Sign Up</li>
            </ul>
        </div>
    </div>
    <div class="content-top"></div>
    <div class="search-dropdown" id="search-recommendations"ng-controller="NavController">
        <div ng-repeat="recommendation in recommendations" class="recommendation" ng-click="redirectRecommendation(recommendation)">{{recommendation}}</div>
    </div>
    <div class="content" ng-view></div>
    <!-- Scripts -->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./lib/slicknav/dist/jquery.slicknav.min.js"></script>
    <script src='./lib/checklist-model/checklist-model.js'></script>
    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>

<div class="profile">
	<div class="text-center" id="recommended-recipes">
		<h3 class="text-center content">Recommended Recipes</h3>
		<div class="column row">
			<h4 ng-show="recommendedRecipes.length == 0">There are no recommended recipes at this time.</h4>
			<slick dots=true infinite=true speed=300 slides-to-show=3 slides-to-scroll=3 arrows=true ng-if="recommendedRecipes.length" 
			responsive="[
			    {
			      breakpoint: 1024,
			      settings: {
			        slidesToShow: 2,
			        slidesToScroll: 2,
			        infinite: true,
			        dots: true
			      }
			    },
			    {
			      breakpoint: 640,
			      settings: {
			        slidesToShow: 1,
			        slidesToScroll: 1
			      }
			    }]"
		    >
				<div ng-repeat="recommendation in recommendedRecipes" class="text-center">
					<a ng-href="#/recipes/{{recommendation._id}}"><div ng-style="{'background-image':'url({{recommendation.image}})'}" class="recipe-box box" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
						<div class="darken box">
							<span class="text-center" ng-hide="hover">{{recommendation.name}}</span>
							<span class="text-center" ng-show="hover">{{recommendation.time}} mins</span>
						</div>
					</div></a>
				</div>
			</slick>
		</div>
	</div>
	<div class="text-center">
		<h3 class="text-center content">My Recipes</h3>

		<a href="#/addrecipe" class="text-center button" id="add-recipe">Add a Recipe</a>
		<div class="row">
			<div class="small-up-2 medium-up-4 large-up-6">
				<div ng-repeat="recipe in myRecipes" class="column">
					<a ng-href="#/recipes/{{recipe._id}}"><div ng-style="{'background-image':'url({{recipe.image}})'}" class="recipe-box box" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
						<div class="darken box">
							<span class="text-center" ng-hide="hover">{{recipe.name}}</span>
							<span class="text-center" ng-show="hover">{{recipe.time}} mins</span>
						</div>
					</div></a>
					<a href="#/editrecipe/{{recipe._id}}" class="small button edit-recipe-btn">edit
					</a>
					<div ng-click="deleteRecipe(recipe._id)" class="small button edit-recipe-btn">delete
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
